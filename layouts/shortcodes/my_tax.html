<div class="my-tax-col">
    {{ $taxName := .Get "tax" }}
    
    {{ with index site.Taxonomies $taxName }}
        <ul>
            {{ range .Alphabetical }}
                <li>
                    <a href="{{ .Page.Permalink }}">{{ .Term | title }}</a>
                    ({{ .Count }})
                </li>
            {{ end }}
        </ul>
    {{ else }}
    <p>{{ i18n "tax_not_found" }}</p>
    {{ end }}
</div>
