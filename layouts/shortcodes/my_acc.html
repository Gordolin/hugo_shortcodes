{{- $accsum := "py-2 px-3 border-bottom border-2 rounded-2 text-bg-primary" }}

{{- with .Get "style" }}
    {{- if eq . "simple" -}}
        {{ $accsum = "fst-italic bg-light text-primary px-2" }}
    {{- end -}}
{{- end -}}

<details>
    <summary class="{{ $accsum }}">{{.Get "title"}}</summary>
    <div class="py-2 px-3 text-body">
    {{ .Inner | markdownify }}
    </div>
 </details>
