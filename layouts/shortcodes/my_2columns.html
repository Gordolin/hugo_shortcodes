<!-- **** 2columns responsive max-width 600px ****
.inner can be split into two parts using --split-here--.
The first part will be displayed in the left column, and the second part in the right column.
The background color of the two columns can be set using col-left and col-right.

clearfix is used to clear the floats.
   -->

    {{- $children := split .Inner "--split-here--" -}}
    <div class="row clearfix">
      <div class="my-2column p-2" style="background-color:{{.Get "col-left"}};">
        {{- index $children 0 | markdownify }}
      </div>
      <div class="my-2column p-2" style="background-color:{{.Get "col-right"}};">
        {{- index $children 1 | markdownify }}</p>
      </div>
  </div>
